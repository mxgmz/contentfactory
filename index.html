<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Factory</title>
    <style>
        :root {
            --bg-color: #f4f4f5;
            --chat-bg: #ffffff;
            --primary-color: #000000;
            --bot-msg-bg: #e4e4e7;
            --user-msg-bg: #000000;
            --user-msg-text: #ffffff;
            --border-color: #d4d4d8;
            --success-color: #059669;
            --danger-color: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 800px;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status-indicator {
            font-size: 12px;
            color: #71717a;
        }

        .language-badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 4px;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 4px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: #fff;
        }

        #options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input[type="text"],
        input[type="date"] {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: var(--primary-color);
        }

        button.send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .option-btn {
            background-color: #fff;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .option-btn:hover {
            border-color: var(--primary-color);
            background-color: #fafafa;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: var(--bot-msg-bg);
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            margin-bottom: 10px;
            width: fit-content;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #71717a;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .new-job-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: #71717a;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-job-btn:hover {
            color: var(--danger-color);
            border-color: var(--danger-color);
            background-color: #fef2f2;
        }

        /* Content Pieces */
        .pieces-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 8px;
        }

        .piece-card {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            animation: fadeIn 0.3s ease;
        }

        .piece-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .piece-number {
            background: var(--primary-color);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .piece-title {
            font-weight: 600;
            font-size: 16px;
            color: #18181b;
            margin-bottom: 12px;
        }

        .piece-content {
            font-size: 14px;
            color: #52525b;
            line-height: 1.6;
            margin-bottom: 12px;
            white-space: pre-wrap;
            background: #fafafa;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }

        .piece-image {
            width: 100%;
            border-radius: 8px;
            margin: 12px 0;
            border: 1px solid var(--border-color);
        }

        .piece-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .piece-badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .piece-hashtags {
            background: #eff6ff;
            color: #3b82f6;
        }

        .piece-cta {
            background: #ecfdf5;
            color: var(--success-color);
        }

        .piece-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .piece-actions button {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .piece-actions button.approve {
            background: #ecfdf5;
            color: var(--success-color);
            border-color: #a7f3d0;
        }

        .piece-actions button.regenerate {
            background: #fef2f2;
            color: var(--danger-color);
            border-color: #fecaca;
        }

        /* Carousel Specific */
        .carousel-container {
            background: #fafafa;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
        }

        .carousel-slides {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 12px 0;
            scroll-snap-type: x mandatory;
        }

        .carousel-slide {
            flex: 0 0 280px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            scroll-snap-align: start;
        }

        .carousel-slide img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .carousel-slide-number {
            font-size: 11px;
            font-weight: 600;
            color: #71717a;
            margin-bottom: 8px;
        }

        .carousel-slide-text {
            font-size: 13px;
            color: #3f3f46;
            line-height: 1.4;
        }

        /* Blog Post Specific */
        .blog-container {
            margin: 16px 0;
        }

        .blog-hero {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .blog-section {
            margin-bottom: 20px;
        }

        .blog-section-title {
            font-weight: 600;
            font-size: 15px;
            color: #18181b;
            margin-bottom: 8px;
        }

        .blog-section-content {
            font-size: 14px;
            color: #52525b;
            line-height: 1.7;
        }

        .blog-seo {
            background: #fafafa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
        }

        .blog-seo-label {
            font-size: 11px;
            font-weight: 600;
            color: #71717a;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .blog-seo-value {
            font-size: 13px;
            color: #3f3f46;
        }

        /* Scheduling UI */
        .scheduling-panel {
            background: #fafafa;
            padding: 16px;
            border-radius: 8px;
            margin-top: 12px;
        }

        .scheduling-panel label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #3f3f46;
            margin-bottom: 8px;
        }

        .scheduling-panel input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
        }

        .debug-panel {
            font-size: 10px;
            color: #ccc;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <div style="display: flex; align-items: center; gap: 12px;">
                <span>Content Factory</span>
                <span id="status-indicator">Ready</span>
                <span id="language-badge" class="language-badge" style="display: none;"></span>
            </div>
            <button id="new-job-btn" class="new-job-btn">Start new job</button>
        </header>

        <div id="chat-history"></div>

        <div class="typing-indicator" id="typing-indicator">
            <span></span><span></span><span></span>
        </div>

        <div class="input-area">
            <div id="options-container"></div>
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Type your answer..." autocomplete="off">
                <button id="send-btn" class="send-btn">Send</button>
            </div>
            <div class="debug-panel" id="debug-id">No Session</div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = "/api/intake";

        // State
        let state = {
            requestId: null,
            isWaiting: false,
            isComplete: false,
            currentLanguage: null,
            contentType: null
        };

        // DOM Elements
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const optionsContainer = document.getElementById('options-container');
        const typingIndicator = document.getElementById('typing-indicator');
        const statusIndicator = document.getElementById('status-indicator');
        const debugId = document.getElementById('debug-id');
        const newJobBtn = document.getElementById('new-job-btn');
        const languageBadge = document.getElementById('language-badge');

        // Init
        function init() {
            const currentSession = getSessionId();
            debugId.innerText = `Session: ${currentSession.slice(0, 8)}...`;
            appendMessage('bot', '¡Hola! ¿Qué producto o servicio estamos promoviendo hoy?\n\nHi! What product or service are we promoting today?');
        }

        // Core message sending
        async function sendMessage(text) {
            if (state.isWaiting || !text?.trim()) return;

            appendMessage('user', text);
            userInput.value = '';
            clearOptions();
            setLoading(true);

            const payload = {
                user_id: getUserId(),
                session_id: getSessionId(),
                request_id: state.requestId,
                user_input: text
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const data = await response.json();
                handleResponse(data);
            } catch (error) {
                console.error('API Error:', error);
                appendMessage('bot', `⚠️ Error: ${error.message}`);
                setLoading(false);
            }
        }

        // Handle API response
        function handleResponse(data) {
            console.log('Response:', data);

            if (data.request_id) {
                state.requestId = data.request_id;
                debugId.innerText = `ID: ${data.request_id.slice(0, 8)}...`;
            }

            if (data.language) {
                state.currentLanguage = data.language;
                languageBadge.innerText = data.language.toUpperCase();
                languageBadge.style.display = 'inline-block';
            }

            if (data.content_type) {
                state.contentType = data.content_type;
            }

            if (data.is_complete) {
                state.isComplete = true;
                statusIndicator.innerText = "Completed";
                userInput.disabled = true;
                sendBtn.disabled = true;
            }

            if (data.bot_message) {
                appendMessage('bot', data.bot_message);
            }

            // Render content pieces
            if (data.showPieces && data.pieces) {
                if (state.contentType === 'carousel') {
                    renderCarousel(data.pieces);
                } else if (state.contentType === 'blog') {
                    renderBlogPost(data.pieces[0]); // Blog is single piece
                } else {
                    renderPieces(data.pieces);
                }
            }

            // Render quick replies
            if (data.quickReplies && data.quickReplies.length > 0) {
                renderOptions(data.quickReplies);
            }

            setLoading(false);
        }

        // Render standard content pieces (LinkedIn, Single Image)
        function renderPieces(pieces) {
            const container = document.createElement('div');
            container.classList.add('pieces-container');

            pieces.forEach((piece, index) => {
                const card = document.createElement('div');
                card.classList.add('piece-card');

                card.innerHTML = `
                    <div class="piece-number">Piece ${piece.number || (index + 1)}</div>
                    ${piece.title ? `<div class="piece-title">${piece.title}</div>` : ''}
                    ${piece.image_url ? `<img src="${piece.image_url}" class="piece-image" alt="Content image">` : ''}
                    ${piece.content ? `<div class="piece-content">${piece.content.replace(/\n/g, '<br>')}</div>` : ''}
                    <div class="piece-meta">
                        ${piece.hashtags ? `<span class="piece-badge piece-hashtags">${piece.hashtags}</span>` : ''}
                        ${piece.cta ? `<span class="piece-badge piece-cta">CTA: ${piece.cta}</span>` : ''}
                    </div>
                    <div class="piece-actions">
                        <button class="approve" onclick="approvePiece(${piece.number})">✓ Approve</button>
                        <button class="regenerate" onclick="regeneratePiece(${piece.number})">↻ Regenerate</button>
                    </div>
                `;

                container.appendChild(card);
            });

            chatHistory.appendChild(container);
            scrollToBottom();
        }

        // Render carousel
        function renderCarousel(slides) {
            const container = document.createElement('div');
            container.classList.add('carousel-container');

            const slidesContainer = document.createElement('div');
            slidesContainer.classList.add('carousel-slides');

            slides.forEach((slide, index) => {
                const slideEl = document.createElement('div');
                slideEl.classList.add('carousel-slide');

                slideEl.innerHTML = `
                    <div class="carousel-slide-number">Slide ${slide.number || (index + 1)}</div>
                    ${slide.image_url ? `<img src="${slide.image_url}" alt="Slide ${index + 1}">` : ''}
                    <div class="carousel-slide-text">${slide.content || slide.text || ''}</div>
                `;

                slidesContainer.appendChild(slideEl);
            });

            container.appendChild(slidesContainer);
            chatHistory.appendChild(container);
            scrollToBottom();
        }

        // Render blog post
        function renderBlogPost(post) {
            const container = document.createElement('div');
            container.classList.add('blog-container');

            container.innerHTML = `
                ${post.hero_image ? `<img src="${post.hero_image}" class="blog-hero" alt="Hero image">` : ''}
                <div class="piece-title">${post.title || 'Blog Post'}</div>
                ${post.sections ? post.sections.map(section => `
                    <div class="blog-section">
                        <div class="blog-section-title">${section.title}</div>
                        <div class="blog-section-content">${section.content}</div>
                    </div>
                `).join('') : `<div class="piece-content">${post.content}</div>`}
                ${post.meta ? `
                    <div class="blog-seo">
                        <div class="blog-seo-label">SEO Meta Title</div>
                        <div class="blog-seo-value">${post.meta.title}</div>
                        <div class="blog-seo-label" style="margin-top: 8px;">Meta Description</div>
                        <div class="blog-seo-value">${post.meta.description}</div>
                    </div>
                ` : ''}
                <div class="piece-actions">
                    <button class="approve" onclick="sendMessage('Approve')">✓ Approve</button>
                    <button class="regenerate" onclick="sendMessage('Regenerate')">↻ Regenerate</button>
                </div>
            `;

            chatHistory.appendChild(container);
            scrollToBottom();
        }

        // UI Helpers
        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatHistory.appendChild(msgDiv);
            scrollToBottom();
        }

        function renderOptions(options) {
            optionsContainer.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.classList.add('option-btn');
                btn.innerText = opt;
                btn.onclick = () => {
                    userInput.value = opt;
                    userInput.focus();
                    btn.style.background = 'var(--primary-color)';
                    btn.style.color = 'white';
                };
                optionsContainer.appendChild(btn);
            });
        }

        function clearOptions() {
            optionsContainer.innerHTML = '';
        }

        function setLoading(isLoading) {
            state.isWaiting = isLoading;
            typingIndicator.style.display = isLoading ? 'block' : 'none';
            userInput.disabled = isLoading || state.isComplete;
            sendBtn.disabled = isLoading || state.isComplete;
            statusIndicator.innerText = isLoading ? "Thinking..." : state.isComplete ? "Completed" : "Online";
            if (!isLoading && !state.isComplete) userInput.focus();
            scrollToBottom();
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatHistory.scrollTop = chatHistory.scrollHeight;
            });
        }

        // Session Management
        function getUserId() {
            let id = localStorage.getItem("cf_user_id");
            if (!id) {
                id = crypto?.randomUUID?.() || `${Date.now()}-${Math.random().toString(16).slice(2)}`;
                localStorage.setItem("cf_user_id", id);
            }
            return id;
        }

        function getSessionId() {
            let id = localStorage.getItem("cf_session_id");
            if (!id) {
                id = crypto?.randomUUID?.() || fallbackUUID();
                localStorage.setItem("cf_session_id", id);
            }
            return id;
        }

        function fallbackUUID() {
            const buf = new Uint8Array(16);
            crypto.getRandomValues(buf);
            buf[6] = (buf[6] & 0x0f) | 0x40;
            buf[8] = (buf[8] & 0x3f) | 0x80;
            const hex = [...buf].map(b => b.toString(16).padStart(2, "0")).join("");
            return `${hex.slice(0, 8)}-${hex.slice(8, 12)}-${hex.slice(12, 16)}-${hex.slice(16, 20)}-${hex.slice(20)}`;
        }

        function startNewJob() {
            if (!confirm("Start a new job? This will clear the current conversation.")) return;

            const newId = crypto?.randomUUID?.() || fallbackUUID();
            localStorage.setItem("cf_session_id", newId);

            state = {
                requestId: null,
                isWaiting: false,
                isComplete: false,
                currentLanguage: null,
                contentType: null
            };

            chatHistory.innerHTML = '';
            userInput.value = '';
            clearOptions();
            languageBadge.style.display = 'none';
            debugId.innerText = `Session: ${newId.slice(0, 8)}...`;
            userInput.disabled = false;
            sendBtn.disabled = false;
            statusIndicator.innerText = "Ready";

            init();
        }

        // Piece Actions
        window.approvePiece = function (pieceNum) {
            sendMessage(`Approve piece ${pieceNum}`);
        };

        window.regeneratePiece = function (pieceNum) {
            sendMessage(`Regenerate piece ${pieceNum}`);
        };

        // Event Listeners
        sendBtn.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (text) sendMessage(text);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = userInput.value.trim();
                if (text) sendMessage(text);
            }
        });

        newJobBtn.addEventListener('click', startNewJob);

        // Start
        init();
    </script>
</body>

</html>
