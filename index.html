<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Intake Chat</title>

    <style>
        :root {
            --bg: #f4f4f5;
            --panel: #ffffff;
            --border: #d4d4d8;
            --bot: #e4e4e7;
            --user: #000000;
            --user-text: #ffffff;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
        }

        #sidebar {
            width: 220px;
            background: #fafafa;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        #sidebar header {
            padding: 16px;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        #chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .chat-item:hover {
            background: #f0f0f0;
        }

        .chat-item.active {
            background: #eaeaea;
            font-weight: 500;
        }

        #new-chat {
            border: none;
            background: #000;
            color: white;
            padding: 12px;
            cursor: pointer;
        }

        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--panel);
        }

        header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        #chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
        }

        .bot {
            background: var(--bot);
            align-self: flex-start;
        }

        .user {
            background: var(--user);
            color: var(--user-text);
            align-self: flex-end;
        }

        #typing {
            display: none;
            padding: 12px 16px;
            background: var(--bot);
            border-radius: 12px;
            margin-left: 20px;
            width: fit-content;
        }

        .input-area {
            padding: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
        }

        button.send {
            background: #000;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        #debug {
            font-size: 11px;
            color: #888;
            text-align: center;
            padding-bottom: 6px;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <header>Chats</header>
        <div id="chat-list"></div>
        <button id="new-chat">New chat</button>
    </div>

    <div id="app">
        <header>
            <span>Content Intake</span>
            <span id="status">Online</span>
        </header>

        <div id="chat-history"></div>
        <div id="typing">Thinking…</div>

        <div class="input-area">
            <input id="input" placeholder="Type your answer…" />
            <button class="send" id="send">Send</button>
        </div>

        <div id="debug"></div>
    </div>

    <script>
        /* ------------------ CONFIG ------------------ */
        const API_URL = "/api/intake";

        const STORAGE = {
            USER: "cf_user_id",
            CURRENT: "cf_current_chat",
            CHATS: "cf_chats"
        };

        /* ------------------ STATE ------------------ */
        let state = {
            userId: null,
            chatId: null,
            waiting: false
        };

        /* ------------------ UTIL ------------------ */
        function uuid() {
            return crypto.randomUUID();
        }

        function getUserId() {
            let id = localStorage.getItem(STORAGE.USER);
            if (!id) {
                id = uuid();
                localStorage.setItem(STORAGE.USER, id);
            }
            return id;
        }

        function getChats() {
            return JSON.parse(localStorage.getItem(STORAGE.CHATS) || "{}");
        }

        function saveChats(chats) {
            localStorage.setItem(STORAGE.CHATS, JSON.stringify(chats));
        }

        function createChat() {
            const chats = getChats();
            const id = uuid();
            chats[id] = { id, createdAt: Date.now(), messages: [] };
            saveChats(chats);
            localStorage.setItem(STORAGE.CURRENT, id);
            return id;
        }

        /* ------------------ UI ------------------ */
        const historyEl = document.getElementById("chat-history");
        const inputEl = document.getElementById("input");
        const sendBtn = document.getElementById("send");
        const chatListEl = document.getElementById("chat-list");
        const typingEl = document.getElementById("typing");
        const statusEl = document.getElementById("status");
        const debugEl = document.getElementById("debug");

        function renderMessage(role, content) {
            const div = document.createElement("div");
            div.className = `message ${role}`;
            div.innerHTML = content.replace(/\n/g, "<br>");
            historyEl.appendChild(div);
            historyEl.scrollTop = historyEl.scrollHeight;
        }

        function saveMessage(role, content) {
            const chats = getChats();
            chats[state.chatId].messages.push({
                role,
                content,
                ts: Date.now()
            });
            saveChats(chats);
        }

        function loadChat(chatId) {
            historyEl.innerHTML = "";
            const chat = getChats()[chatId];
            if (!chat) return;
            chat.messages.forEach(m => renderMessage(m.role, m.content));
        }

        function renderChatList() {
            chatListEl.innerHTML = "";
            const chats = Object.values(getChats()).sort((a, b) => b.createdAt - a.createdAt);
            chats.forEach(c => {
                const div = document.createElement("div");
                div.className = "chat-item" + (c.id === state.chatId ? " active" : "");
                div.textContent = "Chat " + c.id.slice(0, 8);
                div.onclick = () => {
                    state.chatId = c.id;
                    localStorage.setItem(STORAGE.CURRENT, c.id);
                    loadChat(c.id);
                    renderChatList();
                    debug();
                };
                chatListEl.appendChild(div);
            });
        }

        function debug() {
            debugEl.textContent = `user: ${state.userId.slice(0, 8)} | chat: ${state.chatId.slice(0, 8)}`;
        }

        /* ------------------ SEND ------------------ */
        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text || state.waiting) return;

            inputEl.value = "";
            renderMessage("user", text);
            saveMessage("user", text);

            state.waiting = true;
            typingEl.style.display = "block";
            statusEl.textContent = "Thinking…";

            const payload = {
                user_id: state.userId,
                chat_id: state.chatId,
                message: { role: "user", content: text },
                history: getChats()[state.chatId].messages
            };

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (data.bot_message) {
                    renderMessage("bot", data.bot_message);
                    saveMessage("bot", data.bot_message);
                }
            } catch (e) {
                renderMessage("bot", "Connection error.");
            }

            typingEl.style.display = "none";
            statusEl.textContent = "Online";
            state.waiting = false;
        }

        /* ------------------ INIT ------------------ */
        function init() {
            state.userId = getUserId();
            state.chatId = localStorage.getItem(STORAGE.CURRENT) || createChat();
            renderChatList();
            loadChat(state.chatId);

            if (getChats()[state.chatId].messages.length === 0) {
                const msg = "¿Qué estamos promoviendo hoy?";
                renderMessage("bot", msg);
                saveMessage("bot", msg);
            }

            debug();
        }

        document.getElementById("new-chat").onclick = () => {
            state.chatId = createChat();
            renderChatList();
            loadChat(state.chatId);
            const msg = "¿Qué estamos promoviendo hoy?";
            renderMessage("bot", msg);
            saveMessage("bot", msg);
            debug();
        };

        sendBtn.onclick = sendMessage;
        inputEl.onkeypress = e => e.key === "Enter" && sendMessage();

        init();
    </script>

</body>

</html>
