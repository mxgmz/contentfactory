<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Intake Chat</title>
    <style>
        :root {
            --bg-color: #f4f4f5;
            --chat-bg: #ffffff;
            --primary-color: #000000;
            --bot-msg-bg: #e4e4e7;
            --user-msg-bg: #000000;
            --user-msg-text: #ffffff;
            --border-color: #d4d4d8;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 600px;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status-indicator {
            font-size: 12px;
            color: #71717a;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 4px;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 4px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: #fff;
        }

        #options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        /* Form Layout */
        .input-row {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button.send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Option Buttons */
        .option-btn {
            background-color: #fff;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .option-btn:hover {
            border-color: var(--primary-color);
            background-color: #fafafa;
        }

        /* Loading Dots */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: var(--bot-msg-bg);
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            margin-bottom: 10px;
            width: fit-content;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #71717a;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .debug-panel {
            font-size: 10px;
            color: #ccc;
            text-align: center;
            margin-top: 5px;
        }

        .new-job-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: #71717a;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-job-btn:hover {
            color: var(--danger-color);
            border-color: var(--danger-color);
            background-color: #fef2f2;
        }

        /* Content Pieces Cards */
        .pieces-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
            max-width: 100%;
        }

        .piece-card {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            animation: fadeIn 0.3s ease;
        }

        .piece-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .piece-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .piece-number {
            background: var(--primary-color);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .piece-title {
            font-weight: 600;
            font-size: 15px;
            color: #18181b;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .piece-preview,
        .piece-content {
            font-size: 14px;
            color: #52525b;
            line-height: 1.6;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: none;
            /* No height limit - show full content */
            overflow: visible;
        }

        .piece-content {
            background: #fafafa;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }

        .piece-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .piece-hashtags {
            font-size: 12px;
            color: #3b82f6;
            background: #eff6ff;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .piece-cta {
            font-size: 12px;
            color: #059669;
            background: #ecfdf5;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .pieces-summary {
            font-size: 13px;
            color: #71717a;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>

<body>

    <div id="app">
        <header>
            <div style="display: flex; align-items: center; gap: 12px;">
                <span>Content Intake</span>
                <span id="status-indicator">Ready</span>
            </div>
            <button id="new-job-btn" class="new-job-btn" title="Start a fresh conversation session">Start new
                job</button>
        </header>

        <div id="chat-history">
            <!-- Messages go here -->
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <span></span><span></span><span></span>
        </div>

        <div class="input-area">
            <div id="options-container"></div>
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Type your answer..." autocomplete="off">
                <button id="send-btn" class="send-btn">Send</button>
            </div>
            <div class="debug-panel" id="debug-id">No Session</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION test ---
        // REPLACE THIS URL WITH YOUR ACTUAL N8Ng WEBHOOK URL test
        const API_URL = "/api/intake";

        // --- STATE ---
        let state = {
            requestId: null,
            isWaiting: false,
            isComplete: false
        };

        // --- DOM ELEMENTS ---
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const optionsContainer = document.getElementById('options-container');
        const typingIndicator = document.getElementById('typing-indicator');
        const statusIndicator = document.getElementById('status-indicator');
        const debugId = document.getElementById('debug-id');
        const newJobBtn = document.getElementById('new-job-btn');

        // --- INITIALIZATION ---
        function init() {
            console.log('App initialized.');
            // If we wanted to persist across reloads, we'd check sessionStorage here.
            // For now, per requirements, just memory.

            // Initial ping to n8n to start the conversation?
            // Requirement says: "If no request_id: Create one, Ask: What are we promoting?"
            // This implies the user initiates OR the page load initiates.
            // Let's assume the user sends "Hi" or we auto-trigger a 'start' event.
            // To make it smooth, let's send a silent 'init' payload or just wait for user.
            // Actually, "Chat-like" usually waits for user, BUT "Guided form" often starts with bot question.
            // Let's trigger an empty message to start the flow so the bot asks the first question.
            // Initial ping to n8n to start the conversation?
            // Requirement says: "If no request_id: Create one, Ask: What are we promoting?"
            // This implies the user initiates OR the page load initiates.
            // Let's assume the user sends "Hi" or we auto-trigger a 'start' event.
            // To make it smooth, let's send a silent 'init' payload or just wait for user.
            // Actually, "Chat-like" usually waits for user, BUT "Guided form" often starts with bot question.
            // Let's trigger an empty message to start the flow so the bot asks the first question.

            // Check if we already have messages in the session? (Ideally we'd load history, but for now we just start fresh or keep going)
            // If we wanted to "keep chatting", we shouldn't wipe the screen on reload, but we implement that later if needed.
            // For now, persistent session ID means the BACKEND knows the context. 
            // The frontend might look fresh on reload unless we persist messages (current scope: just ID persistence).

            const currentSession = getSessionId();
            console.log("Current Session:", currentSession);
            debugId.innerText = `Session: ${currentSession.slice(0, 8)}...`;

            appendMessage('bot', '¿Qué estamos promoviendo hoy?');

        }

        // --- CORE LOGIC ---

        async function sendMessage(text, isHiddenInit = false) {
            if (state.isWaiting && !isHiddenInit) return;

            if (!isHiddenInit) {
                // Render User Message
                appendMessage('user', text);
                userInput.value = '';
                clearOptions();
            }

            // Update UI State
            setLoading(true);

            // Prepare Payload
            const payload = {
                user_id: getUserId(),
                session_id: getSessionId(),
                request_id: state.requestId,
                user_input: text
            };

            try {
                console.log('Sending payload:', payload);

                // In a real scenario, this fetch would go to n8n.
                // For DEMO purposes without a live backend, I'lladd a simplified mock mode check
                // BUT strict requirements say "Every user action sends data to n8n". 
                // So we default to fetch.

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                handleResponse(data);

            } catch (error) {
                console.error('Webhook Error:', error);
                // Fallback for demo if fetch fails (likely CORS or no server)
                appendMessage('bot', `⚠️ Error connecting to n8n: ${error.message}. <br><br>Make sure n8n is running and CORS is configured, or check the console.`);
                setLoading(false);
            }
        }

        //userid
        function getUserId() {
            let id = localStorage.getItem("cf_user_id");
            if (!id) {
                id = (crypto?.randomUUID?.() ?? `${Date.now()}-${Math.random().toString(16).slice(2)}`);
                localStorage.setItem("cf_user_id", id);
            }
            return id;
        }

        function fallbackUUID() {
            // RFC4122 v4-ish fallback
            const buf = new Uint8Array(16);
            crypto.getRandomValues(buf);
            buf[6] = (buf[6] & 0x0f) | 0x40;
            buf[8] = (buf[8] & 0x3f) | 0x80;
            const hex = [...buf].map(b => b.toString(16).padStart(2, "0")).join("");
            return `${hex.slice(0, 8)}-${hex.slice(8, 12)}-${hex.slice(12, 16)}-${hex.slice(16, 20)}-${hex.slice(20)}`;
        }

        // --- SESSION LOGIC ---
        function getSessionId() {
            let id = localStorage.getItem("cf_session_id");
            if (!id) {
                id = (crypto?.randomUUID?.() ?? fallbackUUID());
                localStorage.setItem("cf_session_id", id);
            }
            return id;
        }

        function startNewJob() {
            if (!confirm("Are you sure you want to start a new job? This will clear the current conversation.")) return;

            // Generate new session ID
            const newId = (crypto?.randomUUID?.() ?? fallbackUUID());
            localStorage.setItem("cf_session_id", newId);

            // Reset state
            state.requestId = null;
            state.isWaiting = false;
            state.isComplete = false;

            // Clear UI
            chatHistory.innerHTML = '';
            userInput.value = '';
            clearOptions();

            // Update Debug info
            debugId.innerText = `Session: ${newId.slice(0, 8)}...`;

            console.log("Started new job/session:", newId);

            // Re-initialize
            appendMessage('bot', '¿Qué estamos promoviendo hoy?');
            userInput.disabled = false;
            sendBtn.disabled = false;
            statusIndicator.innerText = "Ready";
        }

        function handleResponse(data) {
            console.log('Received response:', data);

            // Log debug info if present
            if (data._debug) {
                console.log('=== DEBUG INFO ===');
                console.log('Raw message:', data._debug.rawMessage);
                console.log('Normalized message:', data._debug.normalizedMessage);
                console.log('isApproveCommand:', data._debug.isApproveCommand);
                console.log('isRegenerateCommand:', data._debug.isRegenerateCommand);
                console.log('isChangeRequest:', data._debug.isChangeRequest);
                console.log('Matched condition:', data._debug.matchedCondition);
                console.log('New state:', data._debug.newState);
                console.log('==================');
            }
            console.log('Current state:', data.current_state);

            // 1. Update Request ID
            if (data.request_id) {
                state.requestId = data.request_id;
                debugId.innerText = `ID: ${state.requestId}`;
            }

            // 2. Update Completion State
            if (data.is_complete) {
                state.isComplete = true;
                statusIndicator.innerText = "Completed";
                userInput.disabled = true;
                sendBtn.disabled = true;
            }

            // 3. Render Bot Message
            if (data.bot_message) {
                appendMessage('bot', data.bot_message);
            }

            // 4. Handle Pieces Display (for TEXT_APPROVAL state)
            if (data.showPieces && data.pieces && Array.isArray(data.pieces)) {
                renderPieces(data.pieces);
            }

            // 5. Handle Options (show for both 'select' and 'hybrid' input types)
            if (data.options && Array.isArray(data.options) && data.options.length > 0) {
                renderOptions(data.options);
                // Options populate input field - user can edit before sending
            }

            setLoading(false);
        }

        // --- UI HELPERS ---

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            // Allow basic HTML line breaks
            msgDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatHistory.appendChild(msgDiv);
            scrollToBottom();
        }

        function renderOptions(options) {
            optionsContainer.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.classList.add('option-btn');
                btn.innerText = opt;
                // Populate input field instead of auto-submitting
                // User can then edit or add to the message before sending
                btn.onclick = () => {
                    userInput.value = opt;
                    userInput.focus();
                    // Visual feedback that option was selected
                    btn.style.background = 'var(--primary-color)';
                    btn.style.color = 'white';
                };
                optionsContainer.appendChild(btn);
            });
            scrollToBottom();
        }

        function clearOptions() {
            optionsContainer.innerHTML = '';
        }

        function renderPieces(pieces) {
            if (!pieces || !Array.isArray(pieces) || pieces.length === 0) return;

            const container = document.createElement('div');
            container.classList.add('pieces-container');

            pieces.forEach((piece, index) => {
                const card = document.createElement('div');
                card.classList.add('piece-card');

                // Header with piece number
                const header = document.createElement('div');
                header.classList.add('piece-header');
                const numberBadge = document.createElement('span');
                numberBadge.classList.add('piece-number');
                numberBadge.innerText = `Piece ${piece.number || (index + 1)}`;
                header.appendChild(numberBadge);
                card.appendChild(header);

                // Title
                if (piece.title) {
                    const title = document.createElement('div');
                    title.classList.add('piece-title');
                    title.innerText = piece.title;
                    card.appendChild(title);
                }

                // Full content (or preview as fallback)
                const contentText = piece.content || piece.preview || '';
                if (contentText) {
                    const content = document.createElement('div');
                    content.classList.add('piece-content');
                    // Preserve line breaks in the content
                    content.innerHTML = contentText.replace(/\n/g, '<br>');
                    card.appendChild(content);
                }

                // Meta info (hashtags, CTA)
                const meta = document.createElement('div');
                meta.classList.add('piece-meta');

                if (piece.hashtags) {
                    const hashtags = document.createElement('span');
                    hashtags.classList.add('piece-hashtags');
                    hashtags.innerText = piece.hashtags;
                    meta.appendChild(hashtags);
                }

                if (piece.cta) {
                    const cta = document.createElement('span');
                    cta.classList.add('piece-cta');
                    cta.innerText = `CTA: ${piece.cta}`;
                    meta.appendChild(cta);
                }

                if (meta.children.length > 0) {
                    card.appendChild(meta);
                }

                container.appendChild(card);
            });

            chatHistory.appendChild(container);
            scrollToBottom();
        }

        function setLoading(isLoading) {
            state.isWaiting = isLoading;
            if (isLoading) {
                typingIndicator.style.display = 'block';
                userInput.disabled = true;
                sendBtn.disabled = true;
                statusIndicator.innerText = "Thinking...";
            } else {
                typingIndicator.style.display = 'none';
                if (!state.isComplete) {
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    statusIndicator.innerText = "Online";
                    userInput.focus();
                }
            }
            scrollToBottom();
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatHistory.scrollTop = chatHistory.scrollHeight;
            });
        }

        // --- EVENT LISTENERS ---

        sendBtn.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (text) sendMessage(text);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = userInput.value.trim();
                if (text) sendMessage(text);
            }
        });

        newJobBtn.addEventListener('click', startNewJob);

        // Start
        init();

    </script>
</body>

</html>
