<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Intake Chat</title>
    <style>
        :root {
            --bg-color: #f4f4f5;
            --chat-bg: #ffffff;
            --primary-color: #000000;
            --bot-msg-bg: #e4e4e7;
            --user-msg-bg: #000000;
            --user-msg-text: #ffffff;
            --border-color: #d4d4d8;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 1200px;
            /* Enhanced Desktop Width */
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status-indicator {
            font-size: 12px;
            color: #71717a;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 4px;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 4px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: #fff;
        }

        #options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        /* Form Layout */
        .input-row {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            resize: none;
            overflow-y: hidden;
            min-height: 44px;
            /* Approximate height of single line */
            max-height: 200px;
            font-family: inherit;
        }

        #user-input:focus {
            border-color: var(--primary-color);
        }

        button.send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Option Buttons */
        .option-btn {
            background-color: #fff;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .option-btn:hover {
            border-color: var(--primary-color);
            background-color: #fafafa;
        }

        /* Loading Dots */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: var(--bot-msg-bg);
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            margin-bottom: 10px;
            width: fit-content;
            font-size: 14px;
            color: #52525b;
        }

        .typing-indicator .dots {
            display: inline-block;
            margin-left: 4px;
        }

        .typing-indicator .dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #71717a;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }

        .typing-indicator .dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator .dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .debug-panel {
            font-size: 10px;
            color: #ccc;
            text-align: center;
            margin-top: 5px;
        }

        .new-job-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: #71717a;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-job-btn:hover {
            color: var(--danger-color);
            border-color: var(--danger-color);
            background-color: #fef2f2;
        }

        /* Content Pieces Cards */
        .pieces-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            /* Grid for Desktop */
            gap: 16px;
            margin-top: 8px;
            max-width: 100%;
            align-content: start;
            /* Ensure top alignment */
        }

        .piece-card {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            animation: fadeIn 0.3s ease;
        }

        .piece-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        /* Swipe & Approved Styles */
        .piece-card {
            position: relative;
            background: #ffffff;
            transition: transform 0.2s ease, background-color 0.2s, border-color 0.2s;
            overflow: hidden;
            /* Hide the green background sliding in */
            touch-action: pan-y;
            /* Allow vertical scroll, handle horizontal in JS */
            user-select: none;
            /* Prevent text selection while dragging */
        }

        .piece-card.swiping {
            transition: none;
        }

        .piece-card.approved-pending {
            background-color: #ecfdf5;
            border-color: #059669;
            transform: none !important;
            /* Reset position */
        }

        .piece-card.approved-pending::after {
            content: "‚úì Approval Sent";
            position: absolute;
            top: 10px;
            right: 10px;
            background: #059669;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .piece-card.approved-pending .piece-number {
            background-color: #059669;
        }

        .piece-card.approved-pending .piece-content {
            background-color: #ffffff;
            border-left-color: #059669;
        }

        .swipe-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: #ecfdf5;
            z-index: -1;
            opacity: 0;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: #059669;
            font-weight: bold;
            font-size: 18px;
        }

        .piece-card.approved {
            background-color: #ecfdf5;
            border-color: #059669;
        }

        .piece-card.approved .piece-number {
            background-color: #059669;
        }

        .piece-card.approved .piece-content {
            background-color: #ffffff;
            border-left-color: #059669;
        }

        .piece-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .piece-number {
            background: var(--primary-color);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .piece-title {
            font-weight: 600;
            font-size: 15px;
            color: #18181b;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .piece-preview,
        .piece-content {
            font-size: 14px;
            color: #52525b;
            line-height: 1.6;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: none;
            /* No height limit - show full content */
            overflow: visible;
        }

        .piece-content {
            background: #fafafa;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }

        .piece-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .piece-hashtags {
            font-size: 12px;
            color: #3b82f6;
            background: #eff6ff;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .piece-cta {
            font-size: 12px;
            color: #059669;
            background: #ecfdf5;
            padding: 4px 8px;
            border-radius: 6px;
        }

        /* Modal & Previews */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #fff;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            border-radius: 12px;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #71717a;
            cursor: pointer;
            z-index: 10;
        }

        .modal-close:hover {
            color: #000;
        }

        /* LinkedIn Preview Styles */
        .preview-linkedin {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Fira Sans", Ubuntu, Oxygen, "Oxygen Sans", Cantarell, "Droid Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Lucida Grande", Helvetica, Arial, sans-serif;
            background: #fff;
            color: rgba(0, 0, 0, 0.9);
            font-size: 14px;
            border-radius: 8px;
            overflow: hidden;
        }

        .li-header {
            display: flex;
            padding: 12px 16px 0;
            margin-bottom: 8px;
        }

        .li-avatar {
            width: 48px;
            height: 48px;
            background: #e2e8f0;
            border-radius: 50%;
            margin-right: 8px;
        }

        .li-meta {
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.2;
        }

        .li-name {
            font-weight: 600;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.9);
        }

        .li-sub {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
        }

        .li-body {
            padding: 0 16px;
            white-space: pre-wrap;
            line-height: 1.5;
            word-break: break-word;
        }

        .li-footer {
            padding: 4px 16px 8px;
            border-top: 1px solid #e5e5e5;
            margin-top: 12px;
        }

        .li-actions {
            display: flex;
            justify-content: space-around;
            padding-top: 4px;
        }

        .li-action {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 10px 8px;
            color: rgba(0, 0, 0, 0.6);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .li-action:hover {
            background: rgba(0, 0, 0, 0.08);
        }

        /* Blog Preview Styles */
        .preview-blog {
            padding: 40px;
            font-family: "Georgia", "Cambria", "Times New Roman", serif;
            color: #292929;
            line-height: 1.8;
            font-size: 18px;
        }

        .blog-title {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .blog-meta {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #757575;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .blog-body h1,
        .blog-body h2,
        .blog-body h3 {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        .blog-body ul,
        .blog-body ol {
            margin-bottom: 1.5em;
        }

        .pieces-summary {
            font-size: 13px;
            color: #71717a;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .preview-btn {
            background-color: #fff;
            border: 1px solid var(--border-color);
            color: #18181b;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
        }

        .preview-btn:hover {
            border-color: var(--primary-color);
            background-color: #fafafa;
        }

        /* Staged Approvals Chips */
        #staged-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 12px 0;
        }

        .approval-chip {
            display: flex;
            align-items: center;
            background: #ecfdf5;
            color: #059669;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            border: 1px solid #a7f3d0;
            animation: fadeIn 0.2s ease;
        }

        .approval-chip span {
            margin-right: 6px;
        }

        .approval-chip .close-btn {
            margin-left: 4px;
            margin-right: 0;
            cursor: pointer;
            font-weight: bold;
            color: #047857;
            font-size: 16px;
            line-height: 1;
        }

        .approval-chip .close-btn:hover {
            color: #ef4444;
        }
    </style>
</head>

        // --- CORE LOGIC ---

        async function sendMessage(text, isHiddenInit = false) {

            if (!isHiddenInit) {
                // Render User Message
                appendMessage('user', text);
                userInput.value = '';
                userInput.style.height = 'auto';
                clearOptions();
            }

            // Update UI State

            const uniqueRequestId = (crypto?.randomUUID?.() ?? fallbackUUID());

                user_id: getUserId(),
                session_id: getSessionId(), // Keep same for job tracking
                request_id: uniqueRequestId, // Unique per message for cache
                user_input: text,
                pieces: state.pieces
            };

            // Only include state field if chat mode is selected
            if (state.mode === 'chat') {
                payload.state = 'chat';
            }

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);

                // Check if this is an async response (processing status)
                if (data.status === "processing") {
                    console.log('Async mode: starting polling for request:', uniqueRequestId);

                    // Show immediate acknowledgment message if provided
                    let processingMessage = null;
                    if (data.bot_message) {
                        processingMessage = appendMessage('bot', data.bot_message);
                    }

                    // Start polling for results using request_id (pass processingMessage to remove it later)
                    pollForResults(uniqueRequestId, data.job_id || state.requestId, 450, processingMessage);
                } else {
                    // Synchronous response (backward compatible)
                    console.log('Sync mode: handling response immediately');
                    handleResponse(data);
                    updateLoadingState(false);
                }

            } catch (error) {
                console.error('Webhook Error:', error);
                appendMessage('bot', `‚ö†Ô∏è Error connecting to n8n: ${error.message}. <br><br>Make sure n8n is running and CORS is configured, or check the console.`);
                updateLoadingState(false);
            }
        }

        // NEW: Polling function for async workflows
        async function pollForResults(request_id, job_id, maxAttempts = 450, processingMessage = null) {
            // Cancel any existing polling
            if (state.currentPollingId && state.currentPollingId !== request_id) {
                console.log(`Cancelling previous polling for ${state.currentPollingId}, starting new poll for ${request_id}`);
            }
            state.currentPollingId = request_id;

            let attempts = 0;
            const pollInterval = 2000; // Poll every 2 seconds (450 attempts = 15 minutes max)
            let message3minShown = false;
            let message6minShown = false;
            let message9minShown = false;

            const poll = async () => {
                // Check if this polling has been superseded by a newer request
                if (state.currentPollingId !== request_id) {
                    console.log(`Polling for ${request_id} cancelled - superseded by ${state.currentPollingId}`);
                    updateLoadingState(false);
                    return; // Stop this polling loop
                }

                attempts++;
                console.log(`Polling attempt ${attempts}/${maxAttempts} for request: ${request_id}`);

                // Show fun progress messages at milestones
                if (attempts === 90 && !message3minShown) {
                    // 3 minutes
                    appendMessage('bot', '‚òï Esto est√° tomando m√°s tiempo de lo normal. Puedes ir por un caf√© mientras esperas...');
                    message3minShown = true;
                } else if (attempts === 180 && !message6minShown) {
                    // 6 minutes
                    appendMessage('bot', '‚è∞ Seguimos trabajando en tu solicitud, no te preocupes. Estamos casi listos...');
                    message6minShown = true;
                } else if (attempts === 270 && !message9minShown) {
                    // 9 minutes
                    appendMessage('bot', 'üî• Wow, esta es compleja. Pero ya casi terminamos, te lo prometemos!');
                    message9minShown = true;
                }

                try {
                    // Build query string (use request_id for cache lookup)
                    const params = new URLSearchParams({ request_id });
                    if (job_id) params.append('job_id', job_id);

                    const response = await fetch(`/api/intake/status?${params.toString()}`);

                    if (!response.ok) {
                        throw new Error(`Status check failed: ${response.status}`);
                    }

                    let data = await response.json();
                    if (Array.isArray(data)) {
                        data = data[0] || {};
                    }
                    console.log('Poll response:', data);

                    if (data.status === "complete") {
                        // Got results! Process them
                        console.log('Workflow complete, rendering results');

                        // Remove processing message
                        if (processingMessage && processingMessage.parentNode) {
                            processingMessage.remove();
                        }

                        if (data.data) {
                            handleResponse(data.data);
                        }

                        // Clear polling ID if this is the current one
                        if (state.currentPollingId === request_id) {
                            state.currentPollingId = null;
                        }

                        updateLoadingState(false);
                        return; // Stop polling

                    } else if (data.status === "error") {
                        // Workflow failed
                        console.error('Workflow error:', data.error);

                        // Remove processing message
                        if (processingMessage && processingMessage.parentNode) {
                            processingMessage.remove();
                        }

                        appendMessage('bot', `‚ö†Ô∏è Error: ${data.error || 'Processing failed. Please try again.'}`);

                        // Clear polling ID if this is the current one
                        if (state.currentPollingId === request_id) {
                            state.currentPollingId = null;
                        }

                        updateLoadingState(false);
                        return; // Stop polling

                    } else if (attempts >= maxAttempts) {
                        // Timeout
                        console.warn('Polling timeout reached');

                        // Remove processing message
                        if (processingMessage && processingMessage.parentNode) {
                            processingMessage.remove();
                        }

                        appendMessage('bot', '‚ö†Ô∏è Request timed out. Your request is still processing. Please refresh to see updates or try again.');

                        // Clear polling ID if this is the current one
                        if (state.currentPollingId === request_id) {
                            state.currentPollingId = null;
                        }

                        updateLoadingState(false);
                        return; // Stop polling
                    }

                    // Still processing, poll again
                    setTimeout(poll, pollInterval);

                } catch (err) {
                    console.error('Polling error:', err);

                    // Retry on error unless max attempts reached
                    if (attempts >= maxAttempts) {
                        // Remove processing message
                        if (processingMessage && processingMessage.parentNode) {
                            processingMessage.remove();
                        }

                        appendMessage('bot', '‚ö†Ô∏è Connection lost while checking status. Please refresh and try again.');

                        // Clear polling ID if this is the current one
                        if (state.currentPollingId === request_id) {
                            state.currentPollingId = null;
                        }

                        updateLoadingState(false);
                    } else {
                        // Retry after delay
                        setTimeout(poll, pollInterval);
                    }
                }
            };

            // Start polling after 1 second (give workflow time to start)
            setTimeout(poll, 1000);
        }

        function getUserId() {

        function fallbackUUID() {
            // RFC4122 v4-ish fallback
            const buf = new Uint8Array(16);
            crypto.getRandomValues(buf);
            buf[6] = (buf[6] & 0x0f) | 0x40;
            buf[8] = (buf[8] & 0x3f) | 0x80;
            const hex = [...buf].map(b => b.toString(16).padStart(2, "0")).join("");
            return `${hex.slice(0, 8)}-${hex.slice(8, 12)}-${hex.slice(12, 16)}-${hex.slice(16, 20)}-${hex.slice(20)}`;
        }

        // --- SWIPE LOGIC ---
        function initSwipe(cardElement, piece) {
            let startX = 0;
            let currentX = 0;
            let isDragging = false;

            // Add Swipe Background
            const bg = document.createElement('div');
            bg.classList.add('swipe-bg');
            bg.innerText = "‚úì Release to Approve";
            cardElement.prepend(bg);

            const startDrag = (x) => {
                if (cardElement.classList.contains('approved') || cardElement.classList.contains('approved-pending')) return;
                startX = x;
                isDragging = true;
                cardElement.classList.add('swiping');
            };

            const moveDrag = (x) => {
                if (!isDragging) return;
                currentX = x;
                let deltaX = currentX - startX;

                // Only allow right swipe
                if (deltaX < 0) deltaX = 0;

                // Limit max swipe visual
                if (deltaX > 200) deltaX = 200 + (deltaX - 200) * 0.2; // resistance

                cardElement.style.transform = `translateX(${deltaX}px)`;

                // Opacity feedback
                const bg = cardElement.querySelector('.swipe-bg');
                if (bg) bg.style.opacity = Math.min(deltaX / 150, 1);
            };

            const endDrag = () => {
                if (!isDragging) return;
                isDragging = false;
                cardElement.classList.remove('swiping');

                const deltaX = currentX - startX;
                if (deltaX > 150) {
                    // Trigger Approval
                    triggerApproval(piece, cardElement);
                } else {
                    // Reset
                    cardElement.style.transform = 'translateX(0)';
                    const bg = cardElement.querySelector('.swipe-bg');
                    if (bg) bg.style.opacity = 0;
                }

                // Clean up window listeners after drag ends
                window.removeEventListener('mousemove', windowMouseMove);
                window.removeEventListener('mouseup', windowMouseUp);
            };

            // Define window event handlers as named functions so we can remove them
            const windowMouseMove = (e) => {
                if (isDragging) moveDrag(e.clientX);
            };

            const windowMouseUp = (e) => {
                endDrag();
            };

            // Touch events
            cardElement.addEventListener('touchstart', e => startDrag(e.touches[0].clientX), { passive: true });
            cardElement.addEventListener('touchmove', e => moveDrag(e.touches[0].clientX), { passive: true });
            cardElement.addEventListener('touchend', endDrag);

            // Mouse events (for desktop testing)
            cardElement.addEventListener('mousedown', e => {
                startDrag(e.clientX);
                // Add window listeners only when drag starts
                window.addEventListener('mousemove', windowMouseMove);
                window.addEventListener('mouseup', windowMouseUp);
            });
        }

        function triggerApproval(piece, cardElement) {
            // 1. Find card if missing
            if (!cardElement) {
                const cards = document.querySelectorAll('.piece-card');
                // Try to match by number first (if visible in text) or title
                for (let c of cards) {
                    if (piece.number && c.innerText.includes(`Piece ${piece.number}`)) {
                        cardElement = c;
                        break;
                    }
                    if (c.innerText.includes(piece.title)) {
                        cardElement = c;
                        break;
                    }
                }
            }

            // 2. Check if already staged (Approvals)
            if (stagedApprovals.some(p => p.type === 'APPROVE' && p.piece.number === piece.number)) {
                return;
            }

            // 3. Visual Update
            if (cardElement) {
                cardElement.classList.add('approved-pending');
                cardElement.style.transform = 'translateX(0)';
            }

            // 4. Add to Staged List (for UI)
            stagedApprovals.push({ type: 'APPROVE', piece, cardElement });
            renderStagedApprovals();

            // 5. Update State for Payload
            const pieceInState = state.pieces.find(p => p.number === piece.number);
            if (pieceInState) {
                pieceInState.approved = true;
            }
        }

            // "Send Edits" Button Logic

        function removeStagedApproval(index) {
            const item = stagedApprovals[index];
            if (!item) return;

            // 1. Revert State
            if (item.type === 'APPROVE') {
                const pieceInState = state.pieces.find(p => p.number === item.piece.number);
                if (pieceInState) {
                    pieceInState.approved = false;
                }
                if (item.cardElement) {
                    item.cardElement.classList.remove('approved-pending');
                    item.cardElement.style.transform = '';
                    const bg = item.cardElement.querySelector('.swipe-bg');
                    if (bg) bg.style.opacity = 0;
                }
            } else if (item.type === 'EDIT') {
                if (item.summary.startsWith('Commented')) {
                    // Revert image comments to original state
                    const pieceInState = state.pieces.find(p => p.number === item.piece.number);
                    if (pieceInState) {
                        if (pieceInState.original_image_comments !== undefined) {
                            pieceInState.image_comments = JSON.parse(JSON.stringify(pieceInState.original_image_comments));
                            delete pieceInState.original_image_comments;
                        } else {
                            pieceInState.image_comments = [];
                        }
                        pieceInState.edited = false;
                    }
                } else {
                    // Text edit
                    undoEdit(item.piece);
                    return; // undoEdit handles the splice/render reuse
                }
            }

            // 2. Remove from Array
            stagedApprovals.splice(index, 1);

            // 3. Re-render
            renderStagedApprovals();
            renderPieces(state.pieces);
        }

        function saveEdit() {
            if (!currentEditingPiece) return;

            // Update piece object
            const newTitle = editTitleInput.value;
            const newContent = editContentInput.value;

            // Find in state to ensure we update the main reference (though objects are by ref)
            const pieceInState = state.pieces.find(p => p.number === currentEditingPiece.number) || currentEditingPiece;

            // VERSION CONTROL: Save originals if not exists
            if (pieceInState.original_title === undefined) {
                pieceInState.original_title = pieceInState.title;
            }
            if (pieceInState.original_content === undefined) {
                pieceInState.original_content = pieceInState.content;
            }

            pieceInState.title = newTitle;
            pieceInState.content = newContent;
            pieceInState.edited = true;

            // TRACK EDIT ACTION
            let summary = `Edited Piece ${pieceInState.number}`;
            if (newTitle !== (pieceInState.original_title || pieceInState.title)) {
                summary = `Renamed Piece ${pieceInState.number}`;
            }

            // Remove existing edit for this piece if any (update it)
            const existIdx = stagedApprovals.findIndex(p => p.type === 'EDIT' && p.piece.number === pieceInState.number);
            if (existIdx >= 0) {
                stagedApprovals.splice(existIdx, 1);
            }

            stagedApprovals.push({ type: 'EDIT', piece: pieceInState, summary });
            renderStagedApprovals();

            // Close Modal
            closeEditModal();

            // Re-render
            renderPieces(state.pieces);
        }

        function undoEdit(piece) {
            const pieceInState = state.pieces.find(p => p.number === piece.number) || piece;

            if (pieceInState.original_title !== undefined) {
                pieceInState.title = pieceInState.original_title;

            if (pieceInState.original_content !== undefined) {
                pieceInState.content = pieceInState.original_content;

            pieceInState.edited = false;

            // Remove from staged actions
            const existIdx = stagedApprovals.findIndex(p => p.type === 'EDIT' && p.piece.number === pieceInState.number);

                stagedApprovals.splice(existIdx, 1);
                renderStagedApprovals();
            }

            renderPieces(state.pieces);

        function formatLiContent(text) {
            if (!text) return '';
            // Convert newlines to breaks, bold to strong

            // Highlight hashtags
            html = html.replace(/#([\w√±√°√©√≠√≥√∫]+)/gi, '<a href="#" style="color:#0a66c2;text-decoration:none;font-weight:600;">#$1</a>');
            return html;

        function formatBlogContent(text) {
            if (!text) return '';
            // Basic Markdown parser
            let lines = text.split('\n');
            let html = '';

            lines.forEach(line => {
                if (line.startsWith('### ')) {
                    html += `<h3>${line.replace('### ', '')}</h3>`;
                } else if (line.startsWith('## ')) {
                    html += `<h2>${line.replace('## ', '')}</h2>`;
                } else if (line.startsWith('# ')) {
                    html += `<h1>${line.replace('# ', '')}</h1>`;
                } else if (line.startsWith('- ')) {
                    html += `<li>${line.replace('- ', '')}</li>`;
                } else if (line.trim() === '') {
                    html += '<br>';
                } else {
                    let p = line;
                    p = p.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    p = p.replace(/\*(.*?)\*/g, '<em>$1</em>');
                    html += `<p>${p}</p>`;
                }
            });
            return html;
        }

            if (state.activeRequests > 0) {
                typingIndicator.style.display = 'block';

                // Start rotating fun messages
                if (!typingMessageInterval) {
                    // Set first message immediately
                    typingMessageIndex = Math.floor(Math.random() * typingMessages.length);
                    typingMessage.innerText = typingMessages[typingMessageIndex];

                    // Rotate every 2 seconds
                    typingMessageInterval = setInterval(() => {
                        typingMessageIndex = (typingMessageIndex + 1) % typingMessages.length;
                        typingMessage.innerText = typingMessages[typingMessageIndex];
                    }, 2000);
                }
                // Concurrent: Do NOT disable input
            } else {

                // Stop rotating messages
                if (typingMessageInterval) {
                    clearInterval(typingMessageInterval);
                    typingMessageInterval = null;

                    statusIndicator.innerText = "Online";

        // --- MARKDOWN HELPER ---
        function parseMarkdown(text) {
            if (!text) return '';

            let lines = text.split('\n');
            let html = '';
            let inList = false;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let trimmed = line.trim();

                // Check for lists
                if (trimmed.startsWith('- ') || trimmed.startsWith('* ')) {
                    if (!inList) {
                        html += '<ul style="margin: 8px 0; padding-left: 20px;">';
                        inList = true;
                    }
                    let content = trimmed.substring(2);
                    content = formatInline(content);
                    html += `<li>${content}</li>`;
                } else {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }

                    // Headers
                    if (trimmed.startsWith('### ')) {
                        html += `<h3 style="margin: 12px 0 8px 0; font-size: 1.1em;">${formatInline(trimmed.substring(4))}</h3>`;
                    } else if (trimmed.startsWith('## ')) {
                        html += `<h2 style="margin: 16px 0 8px 0; font-size: 1.25em;">${formatInline(trimmed.substring(3))}</h2>`;
                    } else if (trimmed.startsWith('# ')) {
                        html += `<h1 style="margin: 16px 0 8px 0; font-size: 1.5em;">${formatInline(trimmed.substring(2))}</h1>`;
                    } else if (trimmed === '') {
                        html += '<br>';
                    } else {
                        html += formatInline(line) + '<br>';
                    }
                }
            }
            if (inList) html += '</ul>';
            return html;
        }

        function formatInline(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code style="background:#eee;padding:2px 4px;border-radius:4px;">$1</code>');
        }

        sendBtn.addEventListener('click', () => {

                // Separate approvals from edits
                const approvals = stagedApprovals.filter(item => item.type === 'APPROVE');
                const edits = stagedApprovals.filter(item => item.type === 'EDIT');

                // Generate approval messages
                if (approvals.length > 0) {

                        const title = item.piece.title || 'Untitled';
                        return `Piece number ${item.piece.number} (${title}) has been approved`;
                    }).join('\n');
                    messages.push(approvalTexts);

                // Generate edit messages using the summary field
                if (edits.length > 0) {
                    const editTexts = edits.map(item => {
                        const title = item.piece.title || 'Untitled';
                        return item.summary || `Piece number ${item.piece.number} (${title}) has been edited`;
                    }).join('\n');
                    messages.push(editTexts);
                }

                // Combine with user text or send alone
                const stagedText = messages.join('\n\n');
                text = text ? (text + '\n\n' + stagedText) : stagedText;

                // Clear staged items visuals
                stagedApprovals = [];
                renderStagedApprovals();

            if (text) sendMessage(text);

        function saveImageComment(piece, url, comment) {
            // Find reference
            const pieceInState = state.pieces.find(p => p.number === piece.number) || piece;

            if (!pieceInState.image_comments) {
                pieceInState.image_comments = [];
            }

            // Save original state for undo (only once per piece)
            if (pieceInState.original_image_comments === undefined) {
                pieceInState.original_image_comments = JSON.parse(JSON.stringify(pieceInState.image_comments || []));
            }

            // Update or Add
            const existingIdx = pieceInState.image_comments.findIndex(c => c.url === url);
            if (existingIdx >= 0) {
                if (comment.trim() === '') {
                    pieceInState.image_comments.splice(existingIdx, 1); // Delete if empty
                } else {
                    pieceInState.image_comments[existingIdx].comment = comment;
                }
            } else if (comment.trim() !== '') {
                pieceInState.image_comments.push({ url, comment });
            }

            // Flag as edited to show "Send Edits" if needed?
            // The requirement said "sent back", so it should probably trigger an edit state
            // Let's mark the piece as edited too so it gets picked up by "Send Edits"
            pieceInState.edited = true;

            // Update summary logic (reused from saveEdit)
            let summary = `Commented on Image in Piece ${pieceInState.number}`;

            // Remove existing edit for this piece if any to avoid spam
            const existIdx = stagedApprovals.findIndex(p => p.type === 'EDIT' && p.piece.number === pieceInState.number);
            if (existIdx >= 0) {
                stagedApprovals.splice(existIdx, 1);
            }
            stagedApprovals.push({ type: 'EDIT', piece: pieceInState, summary });
            renderStagedApprovals();

            renderPieces(state.pieces);
        }
